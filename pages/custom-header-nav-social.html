<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Navigation</title>
  </head>
  <body>
    <div class="social-icon_block">
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://www.facebook.com/charltons/"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="/media/icons/social-media/facebook.svg"
            alt="facebook"
        /></a>
      </span>
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://www.linkedin.com/company/charltons-law/mycompany/"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="https://dev2.charltonslaw.com/static/images/icons/social-media/in.svg"
            alt="linkedin"
        /></a>
      </span>
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://www.instagram.com/charltonslaw/"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="/media/icons/social-media/instagram.svg"
            alt="instagram"
        /></a>
      </span>
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://www.youtube.com/@charltons-law"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="/media/icons/social-media/youtube.svg"
            alt="youtube"
        /></a>
      </span>
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://anchor.fm/charltons"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="/media/icons/social-media/anchor.svg"
            alt="youtube"
        /></a>
      </span>
      <span class="social-icon_padding">
        <a
          class="social-networks__link"
          href="https://rumble.com/c/c-1647355"
          target="_blank"
          rel="noopener"
          ><img
            style="max-width: 24px"
            src="/media/icons/social-media/rumble.svg"
            alt="rumble"
        /></a>
      </span>
    </div>
  </body>
</html>
