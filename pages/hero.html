<!DOCTYPE html>

  <body>
    <div class="hero_section">
      <div class="hero_bg_img_wrapper">
        <picture>
          <source srcset="wp-content/uploads/2024/06/Shenzhen_Bay_Bridge-320.webp    320w,/wp-content/uploads/2024/06/Shenzhen_Bay_Bridge-600.webp   600w,/wp-content/uploads/2024/06/Shenzhen_Bay_Bridge-1200.webp 1200w,/wp-content/uploads/2024/06/Shenzhen_Bay_Bridge-1920.webp 1920w" type="image/webp" />

      <div class="hero_content flex flex-col content-center">
        <div class="headline_awards_wrapper grid grid-col-2 gap-2 align-items-center">

                <h1 class="headline_text text-white" translate="yes">Charltons is a Leading Hong Kong  Corporate Finance Law Firm</h1>
                <h2 class="sub_headline_text text-white text-shadow" translate="yes">
                We focus on IPOs, M&A, securities & crypto regulation,  investment funds, asset management, PE, VC & hedge funds, financings & company & commercial.</h2>
                <div class="cta_wrapper mt-3">
                <a href="/enquiry-form/" class="cta_btn_link" rel="noopener" aria-label="goes to overview page">Contact us</a>
                </div>
            </div>

            <div class="awards_block flex h-full">
                <ul class="award_image_wrapper flex flex-wrap content-center gap-3 ml-auto">
                    <li class="img_item">
                        <img decoding="async" src="/wp-content/uploads/2024/06/ap_iflr_2024.webp" alt="hero section background of city at night" sizes="(max-width:150px)" width="120" height="120" id="hero-bg" fetchpriority="high" class="hero_awards_logo"/>
                    </li>
                    <li class="img_item">
                        <img decoding="async" src="/wp-content/uploads/2024/06/asialaw_award_2024.webp" alt="hero section background of city at night" sizes="(max-width:150px)" width="120" height="120" id="hero-bg" fetchpriority="high" class="hero_awards_logo"/>
                    </li>
                    <li class="img_item">
                        <img decoding="async" src="/wp-content/uploads/2024/06/ap_legal_500.webp" alt="hero section background of city at night" sizes="(max-width:150px)" width="120" height="120" id="hero-bg" fetchpriority="high" class="hero_awards_logo"/>
                    </li>
                    <li class="img_item">

                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
